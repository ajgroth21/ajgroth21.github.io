    <div class="ceaser cipher">
       <h1>Ceaser Cipher</h1>
    <input id="in">
    <button type="button" onclick="myFunction()">Submit</button>
    <p id="out"></p>
        <script>
        function myFunction() {
            var asciicode, encrypt = "";
            var index = 0;
            // Input
            inVar = document.getElementById("in").value;

            // Processing

            for (i = 0; i < inVar.length; i++) {
            asciicode = inVar.charCodeAt(index);
            asciicode = asciicode + 3;
            encrypt += String.fromCharCode(asciicode);
            index = index + 1;

            }


            //outVar = inVar3 + 3;

            // Output
            document.getElementById("out").innerHTML = encrypt;

            

        }
        </script>
